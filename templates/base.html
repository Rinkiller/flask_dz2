<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}мой сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <script>
        document.cookie = "foo=bar;";
        if (!document.cookie)
        {
        alert("This website requires cookies to function properly");
        }
    </script>
    <div class="row g-0 bg-body-secondary position-relative">
        <div class="col-md-6 mb-md-0 p-md-4 d-flex flex-column justify-content-center align-self-center">
            <head>
                <h1 style="display: none;"> Header of base page</h1>
                <nav class="navbar nav-pills ">
                    <div class="container-fluid row">
                    <h1 style="color: red;"> <center>Страница по созданию и удалению печенек COOKIES</center></h1>
                    </div>
                </nav>    
            </head>

            <main>
                <h1 style="display: none;"> content </h1>
                <nav class="navbar nav-pills "></nav>
                    <div class="container-fluid row">
                        {% block content%} Page luze{% endblock %}
                    </div>
                </nav>
            </main>
        </div>
    </div>
</body>
</html>
